name: "Deploy Puzzle Master"

on:
  push:
    tags:
      - "puzzle-master-core/v*"

env:
  PROJECT_PATH: PuzzleMasterCore/PuzzleMasterCore.csproj
jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x

      - run: dotnet restore ${{ env.PROJECT_PATH }}

      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r winx86 -p:PublishSingleFile=true --no-build